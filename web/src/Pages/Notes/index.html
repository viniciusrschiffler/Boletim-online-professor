<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0">

    <link rel="shortcut icon" href="../../imagens/logoCPTI.png">

    <link rel="stylesheet" href="../../Global/styles/globalStyles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../../Global/styles/navBar.css">

    <link rel="stylesheet" href="styles/table.css">
    <link rel="stylesheet" href="styles/button.css">
    
    <link rel="stylesheet" href="./styles/styles.css">
    
    <title>Lançamento de Notas</title>
</head>

<body>

    <div class="wrapper">
        <nav>
            <input type="checkbox" id="show-search">
            <input type="checkbox" id="show-menu">
            <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
            <div class="content">
                <div class="logo"><a href="#">CPTI-Petrópolis</a></div>
                <ul class="links">
                    <li><a href="../../Pages/HomePage/index.html">Home</a></li>
                    
                    <li><a href="../../Pages/calendar/index.html">Calendario</a></li>

                    <li>
                        <a href="#" class="desktop-link">Turmas</a>
                        <input type="checkbox" id="show-services">
                        <label for="show-services">Turmas</label>
                        
                        <ul id="classes"></ul>
                    </li>
                </ul>
            </div>
            
            <label for="show-search" class="search-icon"><img id="exit" src="../../imagens/sair.svg"></label>
            
        </nav>
    </div>

    <header></header>
    <span id="saved">As notas não estão salvas</span>
        
    
    <form id="form">
        <div class="table">
            <table cellspacing="0" border="1" cellpadding="10">
                <tr>
                    <th>Alunos</th>
                    <th>1º Bimestre</th>
                    <th>Frequência (%)</th>
                    <th>2º Bimestre</th>
                    <th>Frequência (%)</th>
                </tr>
                <tbody id="list">
                </tbody>
            </table>

        </div>
        <div class="table">
            <button type="submit" id="send" class="send">
                <svg viewBox="0 0 90.594 59.714">
                    <polyline class="check" fill="none" stroke="#FFFFFF" stroke-width="10" stroke-miterlimit="10"
                        points="1.768,23.532 34.415,56.179 88.826,1.768" />
                </svg>
                <span>Enviar</span>
            </button>
        </div>
    </form>


    <!-- importando axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <!-- importando nossos scripts -->
    <script src="scripts/button.js"></script>
    <script src="../../Global/scripts/navBar.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
